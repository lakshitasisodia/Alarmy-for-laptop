<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarmy for laptop : A focusing partner and alarm clock for productivity</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>
<body id="home-page">
    <div class="holder flex jbetween">
        <nav class="navbar flex column ">
            <div role="button" class=" button flex">
                <img role="button" class="maximum" src="./svg/minimize.svg" alt=""> 
            </div>
            <div role="button" class="focus button flex">
                <img role="button" src="./svg/focus.svg" alt=""><p>Focus Sessions</p>
            </div>
            <div role="button" class="timer button flex">
                <img role="button" src="./svg/timer.svg" alt=""><p>Timer</p>
            </div>
            <div role="button" class="alarm button flex">
                <img role="button" src="./svg/alarm.svg" alt=""><p>Stopwatch</p>
            </div>
            <div role="button" class="world button flex">
                <img role="button" src="./svg/world.svg" alt=""><p>Alarm clock</p>
            </div>
        </nav>
        <div class="mainbdy flex column justify">
            <div class="mainbdyheading flex ">
                <img role="button" class="minimize" src="./svg/minimize.svg" alt=""> <h1 class="flex align jcentre">Focus </h1>
            </div>
            <div class="textbar flex column align jcentre">
                <div class="textbartext flex column align jcentre">

                    <h2>Stay on track with focus sessions</h2>
                    <p>We will lock your mouse movement for the amount of time you want to focus . It's a friendly remainder to be generous with your time settings and log in brief time stamps to avoid problems</p>
                </div>
                <img src="./svg/4668853.png" alt="">
                <button class="settime">Set time</button>
            </div>
        </div>
    </div>
    <div id="mouseLockOverlay" class="hidden"></div>
    <script src="./js/script.js"></script>
</body>
</html>
